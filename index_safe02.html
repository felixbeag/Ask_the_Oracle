        /* 1. SETUP */
        body {
            background-color: #000;

        /* 2. CONTAINER */

        #startOverlay {
            position: absolute; z-index: 999;

            pointer-events: auto;

        #startBtn {
            padding: 20px 40px; font-size: 24px;
            background: transparent; color: #fff;
            border: 2px solid #fff; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        #startBtn:hover { background: #fff; color: #000; }


        /* 5. INTERMEDIATE BUTTON (Invisible) */
        #btnEnter {
            position: absolute;
            z-index: 45;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 20%; height: 15%;
            display: none; 
            background: transparent;
            border: none;
            color: transparent; 
            cursor: url('cursor_hover.png'), pointer;
            pointer-events: auto;
        }


        /* 6. MENU GRID */
        .button-grid {
            position: absolute; z-index: 30;
            bottom: 3%; left: 10%; width: 80%; height: 18%;
            display: none; 
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 1fr 1fr;

        }

<script>

    // --- SETTINGS ---
const loopEndPoint = 5.0; 
const loopStartPoint = 2.5; 

// --- ELEMENTS ---
const introVideo = document.getElementById("introVideo");
const intermediateVideo = document.getElementById("intermediateVideo");
const menuLoop = document.getElementById("menuLoop");
const menuButtons = document.getElementById("menuButtons");
const startOverlay = document.getElementById("startOverlay");
const btnEnter = document.getElementById("btnEnter");
const homeBtn = document.getElementById("homeBtn");
const ytContainer = document.querySelector(".video-background");

let player;
let returnTimer;

// 1. YOUTUBE SETUP
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        videoId: 'V1hRF-Q3_ks',
        playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'mute': 0 }
    });
}

// 2. SYSTEM START (Fullscreen + Intro)
function systemStart() {
    // Force Fullscreen
    let elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }

    startOverlay.style.display = "none";
    introVideo.style.display = "block";
    introVideo.play();
}

// 3. TRANSITION: INTRO -> INTERMEDIATE
introVideo.onended = function() {
    introVideo.style.display = "none";
    
    // THIS FIXES THE VISIBILITY ISSUE:
    intermediateVideo.style.display = "block"; 
    intermediateVideo.play();
    btnEnter.style.display = "block";
};

// 4. TRANSITION: INTERMEDIATE -> MENU
function goToMenu() {
    intermediateVideo.pause();
    intermediateVideo.style.display = "none";
    btnEnter.style.display = "none";
    
    menuLoop.style.display = "block";
    menuLoop.play();
    menuButtons.style.display = "grid";
}

// LOCAL MENU LOOP LOGIC
menuLoop.addEventListener('timeupdate', function() {
    if (this.currentTime >= loopEndPoint) {
        this.currentTime = loopStartPoint;
        this.play();
    }
});

// 5. PLAY YOUTUBE SECTION
function playSection(seconds) {
    menuLoop.pause(); 
    menuLoop.style.display = "none";
    menuButtons.style.display = "none";
    
    ytContainer.style.display = "block";
    homeBtn.style.display = "block";
    
    if (player) {
        player.seekTo(seconds);
        player.playVideo();
        checkYoutubeEnd(seconds + 5); // Returns to menu after 5 seconds
    }
}

function checkYoutubeEnd(endSecond) {
    clearInterval(returnTimer);
    returnTimer = setInterval(function() {
        if (player && player.getCurrentTime() >= endSecond) {
            clearInterval(returnTimer);
            returnToMenu();
        }
    }, 100);
}

function returnToMenu() {
    clearInterval(returnTimer);
    if (player) { player.pauseVideo(); }
    ytContainer.style.display = "none";
    homeBtn.style.display = "none";
    
    menuLoop.style.display = "block";
    menuLoop.play();
    menuButtons.style.display = "grid";
}

</script>
