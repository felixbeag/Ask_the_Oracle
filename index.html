<script>


    // --- SETTINGS ---
// --- GLOBAL SYSTEM TRACKERS ---
    let returnTimer;           // The "Stopwatch" for YouTube clips
    let currentSectionEnd = 0; // Remembers where each button should stop
    let firstMenuLoad = true;  // Tracks the Status Light visibility
    let player;
    const loopEndPoint = 5.0; 
    const loopStartPoint = 2.5; 


    // --- ELEMENTS ---
    const introVideo = document.getElementById("introVideo");
    const intermediateVideo = document.getElementById("intermediateVideo");
    const menuLoop = document.getElementById("menuLoop");
    const menuButtons = document.getElementById("menuButtons");
    const startOverlay = document.getElementById("startOverlay");
    const btnEnter = document.getElementById("btnEnter");
    const homeBtn = document.getElementById("homeBtn");
    const ytContainer = document.querySelector(".video-background");



// --- 1. YOUTUBE SETUP (REPLACE YOUR OLD VERSION WITH THIS) ---
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        videoId: 'V1hRF-Q3_ks',
        playerVars: { 'autoplay': 0, 'controls': 0, 'rel': 0, 'mute': 0 },
        events: {
            'onReady': onPlayerReady // This triggers the status light change
        }
    });
}

// --- NEW FUNCTION: LIGHT UP THE SYSTEM ---
function onPlayerReady(event) {
    console.log("YouTube Connection Stable");
    
    const buttons = document.getElementById("menuButtons");
    const indicator = document.getElementById("statusIndicator");
    const statusText = document.getElementById("statusText");

    // 1. Light up the buttons and make them clickable
    if (buttons) {
        buttons.style.opacity = "1";
        buttons.style.pointerEvents = "auto";
    }

    // 2. Change the light to Green and stop it from blinking
    if (indicator && statusText) {
        indicator.style.color = "#00ff00"; 
        indicator.style.animation = "none";
        statusText.innerText = "STABLE";
    }
}

// 2. SYSTEM START (Fullscreen + Intro)
function systemStart() {
    // Force Fullscreen
    let elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }

    startOverlay.style.display = "none";
    introVideo.style.display = "block";
    introVideo.play();
}

// 3. TRANSITION: INTRO -> INTERMEDIATE
introVideo.onended = function() {
    introVideo.style.display = "none";
    
    // THIS FIXES THE VISIBILITY ISSUE:
    intermediateVideo.style.display = "block"; 
    intermediateVideo.play();
    btnEnter.style.display = "block";
};

// 4. TRANSITION: INTERMEDIATE -> MENU
function goToMenu() {
    intermediateVideo.pause();
    intermediateVideo.style.display = "none";
    btnEnter.style.display = "none";
    
    // ONLY show the status light if this is the FIRST time loading the menu
    const indicator = document.getElementById("statusIndicator");
    if (firstMenuLoad && indicator) {
        indicator.style.display = "block";
        
        // After 5 seconds of being visible on the menu, hide it forever
        setTimeout(() => {
            indicator.style.fadeOut = "1s"; // Optional: make it fade
            setTimeout(() => { indicator.style.display = "none"; }, 1000);
            firstMenuLoad = false; // Set to false so it never shows again
        }, 5000);
    }
    
    menuLoop.style.display = "block";
    menuLoop.play();
    menuButtons.style.display = "grid";
}

// LOCAL MENU LOOP LOGIC
menuLoop.addEventListener('timeupdate', function() {
    if (this.currentTime >= loopEndPoint) {
        this.currentTime = loopStartPoint;
        this.play();
    }
});

// 5. PLAY YOUTUBE SECTION
//let currentSectionEnd = 0; // New variable to track the specific stop point

function playSection(startTime, endTime) {
    currentSectionEnd = endTime; // Save the end time for this specific button
    
    menuLoop.pause(); 
    menuLoop.style.display = "none";
    menuButtons.style.display = "none";
    
    ytContainer.style.display = "block";
    homeBtn.style.display = "block";
    
    if (player) {
        player.seekTo(startTime);
        player.playVideo();
        runSectionTimer(); // Start the monitor
    }
}

function runSectionTimer() {
    clearInterval(returnTimer);
    returnTimer = setInterval(function() {
        if (player && player.getCurrentTime) {
            let currentTime = player.getCurrentTime();
            // This checks if we've hit the unique end time for this segment
            if (currentTime >= currentSectionEnd) {
                clearInterval(returnTimer);
                returnToMenu();
            }
        }
    }, 100);
}


function returnToMenu() {
    clearInterval(returnTimer);
    if (player) { player.pauseVideo(); }
    ytContainer.style.display = "none";
    homeBtn.style.display = "none";
    
    menuLoop.style.display = "block";
    menuLoop.play();
    menuButtons.style.display = "grid";
}

// This runs automatically as soon as the page loads
window.onload = function() {
    if (window.location.hash === "#menu") {
        console.log("Returning from RenPy: Activating Menu...");

        // 1. Hide the start screen and Intro completely
        startOverlay.style.display = "none";
        introVideo.style.display = "none";
        intermediateVideo.style.display = "none";

        // 2. Setup the Menu Loop
        menuLoop.style.display = "block";
        menuLoop.style.zIndex = "10"; // Bring to front
        menuLoop.muted = false;       // Ensure sound is on
        
        // 3. Play the video
        let playPromise = menuLoop.play();
        
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                // Video is visible and playing, now show buttons
                menuButtons.style.display = "grid";
                menuButtons.style.zIndex = "20"; // Buttons on top of video
            }).catch(error => {
                console.log("Autoplay prevented: User must click.");
                // If the browser blocks autoplay, show the 'Enter' button as a backup
                btnEnter.style.display = "block";
            });
        }

        // 4. Force Fullscreen
        let elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
    }
};

// A. Launch the Story
function startStory() {
    menuLoop.pause(); 
    menuLoop.style.display = "none";
    menuButtons.style.display = "none";

    // Add this to clear the light immediately
    document.getElementById("statusIndicator").style.display = "none";

    const container = document.getElementById("renpyContainer");
    const frame = document.getElementById("renpyFrame");

    container.style.display = "block";
    frame.src = "Kravas_Story/index.html"; // Ensure this path is correct!
}

// B. The Listener: Waiting for Ren'Py to say "I'm done"
window.addEventListener('message', function(event) {
    if (event.data === 'closeStory') {
        returnToMenuFromStory();
    }
});

// C. Cleanup and Return
function returnToMenuFromStory() {
    // 1. Hide the game and clear the frame
    document.getElementById("renpyContainer").style.display = "none";
    document.getElementById("renpyFrame").src = ""; 

    // 2. Show and play the menu
    menuLoop.style.display = "block";
    menuLoop.play();
    menuButtons.style.display = "grid";

    // 3. THE FIX: Re-request Fullscreen
    let elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => {
            console.log("Fullscreen auto-resume blocked. User must click once.");
            // Optional: If it fails, add a one-time click listener to the body
            document.body.addEventListener('click', () => {
                elem.requestFullscreen();
            }, { once: true });
        });
    }
}

// D. Manual Backup Close
function closeStoryManual() {
    if(confirm("Exit game and return to menu?")) {
        returnToMenuFromStory();
    }
}

</script>
