<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #222; color: white; font-family: sans-serif; }
        
        /* This ensures the INITIALIZE button is always on top and clickable */
        #startOverlay { 
            position: fixed; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 999; background: black; 
        }

        #startBtn { padding: 40px; font-size: 30px; cursor: pointer; background: #00ff00; }

        /* This forces the buttons to stay on top of any videos */
        .button-grid { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            display: none; grid-template-columns: repeat(5, 120px); 
            grid-gap: 15px; z-index: 888; 
        }

        .hotspot { 
            width: 120px; height: 120px; 
            background: rgba(0, 255, 0, 0.2); /* Faint green so you can see them */
            border: 2px solid #00ff00; cursor: pointer; 
        }
    </style>
</head>
<body>

    <div id="startOverlay">
        <button id="startBtn" onclick="systemStart()">INITIALIZE SYSTEM</button>
    </div>

    <div class="button-grid" id="menuButtons">
        <button class="hotspot" onclick="console.log('1')"></button>
        <button class="hotspot" onclick="console.log('2')"></button>
        <button class="hotspot" onclick="console.log('3')"></button>
        <button class="hotspot" onclick="console.log('4')"></button>
        <button class="hotspot" onclick="console.log('5')"></button>
        <button class="hotspot" onclick="console.log('6')"></button>
        <button class="hotspot" onclick="console.log('7')"></button>
        <button class="hotspot" onclick="console.log('8')"></button>
        <button class="hotspot" onclick="console.log('9')"></button>
        <button class="hotspot" onclick="window.location.href='Kravas_Story/index.html'"></button>
    </div>

    <script>
        function systemStart() {
            document.getElementById('startOverlay').style.display = "none";
            document.getElementById('menuButtons').style.display = "grid";
            console.log("System Started. Grid should be visible.");
        }
    </script>
</body>
</html>
